<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HomePage</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #fce4ec, #e1f5fe);
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    header {
      background-color: #ffffffcc;
      padding: 20px 0;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 28px;
      color: #ff69b4;
      font-family: "Pacifico", cursive;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      gap: 25px;
    }

    nav a {
      color: #444;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff69b4;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .welcome-letter {
      padding: 80px 0;
      background: linear-gradient(to bottom, #fce4ec, #ffffff);
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .text {
      flex: 1;
      padding-right: 40px;
    }

    .highlight {
      font-family: "Pacifico", cursive;
      color: #64b5f6;
      font-size: 24px;
    }

    h1 {
      font-size: 36px;
      margin: 15px 0;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .btn-order {
      background-color: #64b5f6;
      color: #fff;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-order:hover {
      background-color: #42a5f5;
    }

    .btn-contact {
      border: 2px solid #64b5f6;
      padding: 12px 25px;
      border-radius: 30px;
      color: #64b5f6;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-contact:hover {
      background-color: #64b5f6;
      color: #fff;
    }

    .image img {
      max-width: 350px;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">TirkSby</div>
      <nav>
        <ul>
          
          <li><a href="AboutUs.html">About</a></li>
          <li><a href="OurBeer.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="welcome-letter">
    <div class="container content">
      <div class="text">
        <h3><span class="highlight">Welcome to TirkSby</span></h3>
        <h1>Discover the perfect blend of taste and relaxation with our selection of premium beers, creative cocktails, and fine wines. </h1>
        <div class="buttons">
          <a href="OurBeer.html" class="btn-order">Order Now</a>
          <a href="contact.html" class="btn-contact">Contact Us</a>
        </div>
      </div>
      <div class="image">
        <img src="homepic.jpg" alt="Fresh Drink Splash" />
      </div>
    </div>
  </section>
</body>
</html>
